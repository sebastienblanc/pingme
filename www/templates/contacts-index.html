<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Contacts">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="contact in contacts" type="item-text-wrap" href="#/tab/contact/{{contact.phoneNumbers[0].value}}">
        <h3>{{contact.displayName}}</h3>
        <p>{{contact.phoneNumbers[0].value}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
