
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">
  <ion-tab title="Messages" icon="icon ion-chatboxes" href="#/tab/messages">
    <ion-nav-view name="messages-tab"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Contacts" icon="icon ion-person-stalker" href="#/tab/contacts">
    <ion-nav-view name="contacts-tab"></ion-nav-view>
  </ion-tab>




</ion-tabs>
