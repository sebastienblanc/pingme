<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Contacts">
  <ion-content>

   <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Write your message" ng-model="message.message">
        <input type="hidden" ng-model="message.to" value="{{message.phoneNumber}}">
      </label>
    </div>

    <div class="padding">
      <button ng-click="send(message)" class="button button-block button-positive">Submit</button>
    </div>

  </ion-content>
</ion-view>
